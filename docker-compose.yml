services:
  nginx:
    build: ./docker/nginx
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/html/public
    depends_on:
      - php
      - postgres

  php:
    build: ./docker/php
    volumes:
      - ./public:/var/www/html/public
    environment:
      DB_HOST: postgres
      DB_NAME: movie_portal
      DB_USER: postgres
      DB_PASSWORD: postgres

  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movie_portal
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./sql/admin_setup.sql:/docker-entrypoint-initdb.d/02-admin.sql
    ports:
      - "5432:5432"

volumes:
  postgres_data:
