# Redirect www to non-www
server {
    listen 80;
    server_name www.movieportal-utbt.onrender.com;
    return 301 https://movieportal-utbt.onrender.com$request_uri;
}

server {
    listen 80;
    server_name localhost _;
    
    port_in_redirect off;
    absolute_redirect off;

    root /var/www/html/public;
    index index.html main.php;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    location / {
        # Semantic URLs for films
        rewrite ^/film/([0-9]+)$ /film_page.php?movie_id=$1 last;
        rewrite ^/genre/([0-9]+)$ /films_by_genres.php?genre_id=$1 last;
        rewrite ^/director/([0-9]+)$ /films_by_directors.php?director_id=$1 last;
        
        try_files $uri $uri/ @notfound;
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache images from external sources
    location ~* \.(jpg|jpeg|png|gif|webp)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    location /assets/ {
        alias /var/www/html/public/assets/;
        try_files $uri $uri/ =404;
        expires max;
        access_log off;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
    
    location @notfound {
        rewrite ^ /errors/404.php last;
    }
    
    error_page 403 /errors/403.php;
    
    location = /errors/404.php {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/errors/404.php;
    }
    
    location = /errors/403.php {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/errors/403.php;
    }
}
