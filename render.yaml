services:
  - type: web
    name: movieportal
    env: php
    buildCommand: |
      # Установка зависимостей PHP (если будут использоваться Composer пакеты)
      # composer install --no-dev --optimize-autoloader
      echo "Build complete"
    startCommand: php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: APP_ENV
        value: production
      - key: BASE_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: movieportal-db
          property: connectionString

databases:
  - name: movieportal-db
    databaseName: movies_db
    user: movieportal
    plan: free
