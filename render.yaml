services:
  - type: web
    name: movieportal
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: BASE_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: movieportal-db
          property: connectionString

databases:
  - name: movieportal-db
    databaseName: movies_db
    user: movieportal
    plan: free
